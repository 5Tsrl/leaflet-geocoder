<!DOCTYPE html>
<html>
  <head>
    <title>Pelias Geocoder Leaflet Plugin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css">
    <script src="//cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.js"></script>

    <!-- With leaflet-hash -->
    <script src="https://s3.amazonaws.com/assets-staging.mapzen.com/ui/libraries/leaflet-hash/0.2.1/leaflet-hash.js"></script>

    <!-- Load Tangram -->
    <script src="https://mapzen.com/tangram/tangram.min.js"></script>

    <!-- Load Pelias geocoding plugin after Leaflet -->
    <link rel="stylesheet" href="./dist/pelias-leaflet-geocoder.css">
    <script src="./dist/pelias-leaflet-geocoder.js"></script>

    <style>
      #map {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .leaflet-touch .leaflet-control-zoom {
        display: none;
      }

      /* Swap out the image for search icon when the control is expanded */
      .leaflet-pelias-control.leaflet-pelias-expanded .leaflet-pelias-search-icon {
        background-image: url('examples/demo/search_blue.png');
      }
    </style>
  </head>
  <body>
      <div id="map"></div>

      <script type="text/javascript">
        var map = L.map('map').setView([40.7259, -73.9805], 12);
        var hash = new L.Hash(map);

        // Add geocoder
        L.control.geocoder('pelias-api-key', {
          pointIcon: 'dist/img/point_icon.png',
          polygonIcon: 'dist/img/polygon_icon.png',
          fullWidth: 650,
          expanded: true,
          markers: true
        }).addTo(map);

        // Add Tangram scene layer
        var layer = Tangram.leafletLayer({ scene: 'https://raw.githubusercontent.com/tangrams/simple-demo/gh-pages/scene.yaml' }).addTo(map);

        // Adding a script block to post message to the parent container (think iframed demos)
        window.addEventListener('hashchange', function () {
          parent.postMessage(window.location.hash, '*')
        });
      </script>
  </body>
</html>
