<!DOCTYPE html>
<html>
<head>
  <title>Adding Pelias geocoding to a basic Leaflet map.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
  <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <!-- Load Pelias geocoding plugin after Leaflet -->
  <link rel="stylesheet" href="../dist/pelias-leaflet-geocoder.css">
  <script src="../dist/pelias-leaflet-geocoder.js"></script>

  <link rel="stylesheet" href="examples.css">
</head>
<body>
  <div id="map"></div>
  <script>
    // Create a basic Leaflet map
    var map = L.map('map').setView([40.7259, -73.9805], 12);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

    // Add Pelias geocoding plugin to top right
    var geocoder1 = L.control.geocoder('pelias-api-key', {
      position: 'topright'
    }).addTo(map);

    // Add Pelias geocoding plugin to bottom left
    var geocoder2 = L.control.geocoder('pelias-api-key', {
      position: 'bottomleft'
    }).addTo(map);

    // Add Pelias geocoding plugin to bottom right
    var geocoder3 = L.control.geocoder('pelias-api-key', {
      position: 'bottomright'
    }).addTo(map);
  </script>
</body>
</html>
