<!DOCTYPE html>
<html>
<head>
  <title>Using Whoâ€™s on First to display a region boundary.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>

  <!-- Load Pelias geocoding plugin after Leaflet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.7.1/leaflet-geocoder-mapzen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.7.1/leaflet-geocoder-mapzen.min.js"></script>

  <link rel="stylesheet" href="assets/examples.css">
</head>
<body>
  <div id="map"></div>
  <script>
    // Create a basic Leaflet map
    var map = L.map('map').setView([40.7259, -73.9805], 12);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    // Add geocoding plugin
    var geocoder = L.control.geocoder('search-MKZrG6M', {
      expanded: true,
      markers: false,
      placeholder: 'Region boundary example',
      params: {
        layers: 'coarse',
        sources: 'whosonfirst'
      }
    }).addTo(map);

    // Add event listeners
    geocoder.on('select', displayFeatureBoundaries);
    geocoder.on('highlight', displayFeatureBoundaries);
    geocoder.on('reset', clearBoundaries);

    // Boundary cache
    var boundaries = []

    function displayFeatureBoundaries(event) {
      // Remove previous boundaries
      clearBoundaries();

      // Convert gid to wof path
      var gid = event.feature.properties.gid;
      var path = getWOFDataEndpointFromPeliasGid(gid);

      // Make an XMLHttpRequest request to the WOF endpoint
      XHRGet(path, function (data) {
        // Display the boundary, using Leaflet's default GeoJSON styling
        var boundary = L.geoJSON(data).addTo(map);
        // Store the boundary
        boundaries.push(boundary)
      });
    }

    function clearBoundaries() {
      for (var i = 0; i < boundaries.length; i++) {
        boundaries[i].removeFrom(map);
      }
      boundaries = [];
    }

    function getWOFDataEndpointFromPeliasGid (gid) {
      var parts = gid.split(':');
      var source = parts[2];
      var stack = [];

      while (source.length) {
        var part = source.substr(0, 3);
        stack.push(part);
        source = source.substr(3);
      }

      var path = stack.join('/');
      var id = stack.join('');
      return 'https://whosonfirst.mapzen.com/data/' + path + '/' + id + '.geojson';
    }

    // Very basic XMLHttpRequest 'GET'. No error handling.
    function XHRGet(path, callback) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var data = JSON.parse(xhr.responseText);
          callback(data);
        }
      }
      xhr.open('GET', path);
      xhr.send();
    }
  </script>
</body>
</html>
