<!DOCTYPE html>
<html>
<head>
  <title>Adding events to geocoder.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>

  <!-- Load Pelias geocoding plugin after Leaflet -->
  <link rel="stylesheet" href="../dist/pelias-leaflet-geocoder.css">
  <script src="../dist/pelias-leaflet-geocoder.js"></script>
  <link rel="stylesheet" href="examples.css">
</head>
<body>
  <div id="map"></div>
  <script>
    // Create a basic Leaflet map
    var map = L.map('map').setView([40.7259, -73.9805], 12);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

    var options = {
      pointIcon: '../dist/images/point_icon.png',
      polygonIcon: '../dist/images/polygon_icon.png'
    };

    var geocoder = L.control.geocoder('search-MKZrG6M', options).addTo(map);

    geocoder.on('select', function (e) {
      console.log('You’ve %c selected %c ' + e.feature.properties.label + ' located at ' + e.latlng.lat + ', ' + e.latlng.lng, 'background-color: aliceblue; font-weight: bold; color: blue;', 'background-color: initial; font-weight: initial; color: initial;');
      window.alert('You’ve selected ' + e.feature.properties.label + ' located at ' + e.latlng.lat + ', ' + e.latlng.lng);
    })

    geocoder.on('highlight', function (e) {
      console.log('You’ve %c highlighted %c ' + e.feature.properties.label + ' located at ' + e.latlng.lat + ', ' + e.latlng.lng, 'background-color: yellow; color: black;', 'background-color: initial; color: initial;');
    })

    geocoder.on('results', function (e) {
      console.log(e);
    })
  </script>
</body>
</html>
